<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AJ Research - Name WIP</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-cmu1">
            <div class="container">
                <a class="navbar-brand" href="home">AJs Project Name that is a WIP!!!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item {% if request.path == url_for('main.see_links') %}active_page{% endif %}">
                        <a class="nav-link" href="home">How to Use and GitHub Code</a>
                    </li>
                    <li class="nav-item {% if request.path == url_for('main.create_input_file') %}active_page{% endif %}">
                        <a class="nav-link" aria-current="page" href="create_input_file">Create an Input File</a>
                    </li>
                    <li class="nav-item {% if request.path == url_for('main.main_index') %}active_page{% endif %}">
                        <a class="nav-link" aria-current="page" href="upload_results_file">Open Results File</a>
                    </li>
                    <li class="nav-item {% if request.path == url_for('main.about') %}active_page{% endif %}">
                        <a class="nav-link" href="about">Research Team</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
